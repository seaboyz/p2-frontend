<h2>CHECKOUT</h2>
<span>BILLING DETIALS</span>
<form
    (ngSubmit)="onClickPlaceOrder(username,password,fName,lName,email)"
    #signInForm="ngForm"
>
    <div class="group">
        <label for="firstname">First Name</label>
        <input
            type="firstname"
            class="form-input"
            id="firstname"
            required
            name="firstname"
            [(ngModel)]="fName"
        />
    </div>
    <div class="group">
        <label for="lastname">Last Name</label>
        <input
            type="lastname"
            class="form-input"
            id="lastname"
            required
            name="lastname"
            [(ngModel)]="lName"
        />
    </div>
    <div class="group">
        <label for="email">Email</label>
        <input
            type="email"
            class="form-input"
            id="email"
            required
            name="email"
            [(ngModel)]="email"
        />
    </div>
    <div class="group">
        <label for="phone">Phone Number</label>
        <input
            type="phone"
            class="form-input"
            id="phone"
            required
            name="phone"
            [(ngModel)]="phone"
        />
    </div>
    <div class="group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-input"
            id="password"
            required
            name="password"
            [(ngModel)]="password"
        />
    </div>
    <button
        class="custom-button"
        type="submit"
        [disabled]="!signInForm.form.valid"
    >
        Sign Up
    </button>
</form>
