<h1>Welcome to Bedazzled!</h1>
<label>Username</label>
<input type="text" id="username" name="username" [(ngModel)]="username">
<br>
<label>Password</label>
<input type="password" id="password" name="password" [(ngModel)]="password">
<br>
<input type="submit" value="Login" name="Login" (click)="onClickLogin((username), (password))">
<br>
<input type="submit" value="Register" name="Register" (click)="onClickRegister()">
