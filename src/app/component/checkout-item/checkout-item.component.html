<div class='checkout-item'>
    <div class='image-container'>
        <img
            src={item.imageUrl}
            alt={item.name}
        />
    </div>
    <div class='name'>{{cartItem.name}}</div>
    <div class='quantity'>
        <div>
            &#10094;
        </div>
        <span>{{cartItem.quantity}}</span>
        <div>
            &#10095;
        </div>
    </div>
    <div class='price'>{{cartItem.price}}</div>
    <div class='remove-button'>
        &#10005;
    </div>
</div>
